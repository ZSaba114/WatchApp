<div class="contact-container">

    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <div class="nav-links">
        <a routerLink="/home">Home</a>
      </div>
    </nav>
  
  
    <div class="contact-header">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Please reach out with any questions or feedback.</p>
    </div>
  
   
    <div *ngIf="isMessageSent" class="success-box">
      <p>Your message has been successfully sent!</p>
    </div>
  
  
    <div class="contact-form">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Enter your name" required />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
        </div>
  
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" [(ngModel)]="message" name="message" placeholder="Enter your message" required></textarea>
        </div>
  
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>
